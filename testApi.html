<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="loginform" class="loginform">
        <p id="logintitle">Login</p>
        <input type="text" name="account" placeholder="帳號" required>
        <input type="password" name="password" id="password" placeholder="密碼" required>
        <input type="submit" value="登入">
        <p id="goregister">新用戶?<a href="" id="registerlink">前往註冊</a></p>
        <p id="forgotpwd"><a href="#">忘記密碼</a></p>
    </form>
    <script>
        const formEl = document.querySelector('.loginform');
        formEl.addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(formEl);
            let object = {};
            formData.forEach((value, key) => object[key] = value);
            let json = JSON.stringify(object);
            fetch('http://localhost:8000/api/login', {
                method: 'post',
                body: json
            }).then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.log(err));
        });
    </script>
</body>

</html>
